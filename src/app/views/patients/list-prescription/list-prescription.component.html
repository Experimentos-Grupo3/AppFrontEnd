<mat-drawer-container>
  <mat-drawer mode="side" opened="true">
    <app-sidebar></app-sidebar>
  </mat-drawer>

  <mat-drawer-content>
    <div class="container">
      <h1>Prescriptions</h1>
      <div class="content-search">
        <mat-form-field class="content-search" >
          <mat-label>search</mat-label>
          <button matSuffix mat-button [disabled]="true"><mat-icon >search</mat-icon></button>
          <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
        </mat-form-field>
      </div>

      <div class="table-wrapper">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>

          <!-- Data Issue Column -->
          <ng-container matColumnDef="dateIssue">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Data Issue </th>
            <td mat-cell *matCellDef="let row"> {{row.dateIssue}} </td>
          </ng-container>

          <!-- Date ExpirationColumn -->
          <ng-container matColumnDef="dateExpiration">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Expiration </th>
            <td mat-cell *matCellDef="let row"> {{row.dateExpiration}} </td>
          </ng-container>

          <!-- Medical Speciality Column -->
          <ng-container matColumnDef="medicalSpeciality">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Medical Speciality </th>
            <td mat-cell *matCellDef="let row"> {{row.medicalSpeciality}} </td>
          </ng-container>

          <!-- Recip Code Column -->
          <ng-container matColumnDef="recipCode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Recip Code </th>
            <td mat-cell *matCellDef="let row"> {{row.recipCode}} </td>
          </ng-container>

          <!-- Condition Column -->
          <ng-container matColumnDef="condition">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Condition </th>
            <td mat-cell *matCellDef="let row"> {{row.condition}} </td>
          </ng-container>

          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let element">
              <a routerLink="/prescriptions/{{element.id}}"><mat-icon>visibility</mat-icon></a>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>

    </div>

  </mat-drawer-content>



</mat-drawer-container>
